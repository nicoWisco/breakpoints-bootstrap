<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="./src/index.js"></script>
  </head>
  <body>
    <header class="container-fluid">
      <!-- Top row with blue/red boxes -->
      <div class="row">
        <div class="col">
          <div class="blue"></div>
        </div>
        <div class="col d-flex justify-content-end">
          <div class="red"></div>
        </div>
      </div>
      
      <!-- Main navigation row -->
      <div class="row flex-nowrap">
        <!-- App name -->
        <div class="col-auto">
          <div>Anwendungsname</div>
        </div>
        
        <!-- Navigation -->
        <div class="col px-4">
          <!-- Mobile dropdown -->
          <div class="d-lg-none">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="navDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
              </button>
              <ul class="dropdown-menu" aria-labelledby="navDropdown">
                <li><a class="dropdown-item active" href="#">Active</a></li>
                <li><a class="dropdown-item" href="#">Link</a></li>
                <li><a class="dropdown-item" href="#">Link</a></li>
              </ul>
            </div>
          </div>
          <!-- Desktop navigation -->
          <ul class="nav d-none d-lg-flex">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
        
        <!-- Icons -->
        <div class="col-auto">
          <div class="d-flex gap-2">
            <i class="bi bi-people"></i>
            <i class="bi bi-people"></i>
            <i class="bi bi-people"></i>
          </div>
        </div>
      </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
